

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/usermanagement}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

server.port=8080
server.servlet.context-path=/UserManagement

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

logging.level.org.springframework.web=DEBUG
logging.level.com.example.management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.application.name=UserManagement
info.app.name=User Management System
info.app.description=User administration platform built with Spring Boot